<div id="nav" class="w-full px-6">
  @for (item of menuOptions; track item.route) {
  <a [routerLink]="item.route" routerLinkActive="bg-blue-800"
    class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150">
    <div>
      <i [class]="item.icon"></i>
    </div>
    <div class="flex flex-col">
      <span class="text-lg font-bold leading-5 text-white">{{item.label}}</span>
      <span class="text-sm text-white/50 hidden md:block">{{ item.subLabel }}
      </span>
    </div>
  </a>
  }

  @for (key of gifService.searchHistoryKeys(); track key) {
  <div
    class="w-full flex items-center justify-between px-2 border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150">
    <a [routerLink]="['/dashboard/history', key]" routerLinkActive="bg-blue-800"
      class="flex-1 inline-flex space-x-2 items-center">
      <div>
        <i class="fa-solid fa-clock-rotate-left"></i>
      </div>
      <div class="flex flex-col">
        <span class="text-lg font-bold leading-5 text-white">{{ key }}</span>
      </div>
    </a>

    <!-- BotÃ³n borrar -->
    <button (click)="gifService.removeFromHistory(key); $event.stopPropagation(); $event.preventDefault();"
      class="text-red-400 hover:text-red-600 px-2">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>
  }

</div>
