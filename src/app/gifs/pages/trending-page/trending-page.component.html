<div
  id="groupDiv"
  class="grid grid-cols-2 md:grid-cols-4 gap-4 pt-5"
>
  @for (group of gifService.trendingGifGroup(); track $index) {
    <div class="grid gap-4">
      @for (gif of group; track gif.id) {
        <gif-list-item [imageUrl]="gif.url" [title]="gif.title" />
      }
    </div>
  }
</div>
